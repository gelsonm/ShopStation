{% extends 'base/base.html' %}
{% block content %}
    

<div class="site-section">
        <div class="container">
                <div class="row justify-content-center">
                        <div class="col-md-7 site-section-heading text-center pt-4">
                            <h2>{{ text }}</h2>
                        </div>
                    </div>
            <div class="row mb-5">
                
                {% for product in products %}
                <div class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up">
                    <div class="block-4 text-center border">
                        <figure class="block-4-image">
                        <a href="{{ product.get_absolute_url }}"><img src="{{ product.image.url }}" alt="Image placeholder" class="img-fluid"></a>
                        </figure>
                        <div class="block-4-text p-4">
                        <h3><a href="{{ product.get_absolute_url }}">{{ product.title }}</a></h3>
                        <p class="mb-0">{{ product.description }}</p>
                        <p class="text-primary font-weight-bold">â‚¹{{ product.price }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
